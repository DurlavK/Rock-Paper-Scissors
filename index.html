<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock to spock</title>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div>
        <header id="header">
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </header>
        <main id="main">
            <div id="options">
                <div id="rock" class="option">
                    <i id="rock" class="far fa-hand-rock fa-6x"></i>
                </div>
                <div id="paper" class="option">
                    <i id="paper" class="far fa-hand-paper fa-6x"></i>
                </div>
                <div id="scissors" class="option">
                    <i id="scissors" class="far fa-hand-scissors fa-6x"></i>
                </div>
                <div id="lizard" class="option">
                    <i id="lizard" class="far fa-hand-lizard fa-6x"></i>
                </div>
                <div id="spock" class="option">
                    <i id="spock" class="far fa-hand-spock fa-6x"></i>
                </div>
            </div>
            <div id="choice">
                <div id="playerChoice" class="choice">
                    <i class="far fa-hand-rock fa-7x"></i>
                    <p>Player Points- <span id="playerPoints">0</span></p>
                </div>
                <div id="compChoice" class="choice">
                    <i class="far fa-hand-rock fa-7x"></i>
                    <p>Computer Points- <span id="compPoints">0</span></p>
                </div>
            </div>
            <div id="result">
                
            </div>
            <div id="reset-modal">
                <div id="reset">                   
                    <p id="reset-text">just dont</p>
                    <button id="close">Play again</button>
                </div>          
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
